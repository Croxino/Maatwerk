<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<form method="get" onsubmit="return false;">
	Enter your command <input type = "text" id = "commandprompt">
	<input type="submit" value="Submit" onclick="movement(); combat()">
</form>

<textarea readonly id = "log" rows="50" cols="110">
Welcome, your starting class is a warrior
</textarea>




<script>


let locN = 0, locE = 0;
let encounter = false;

let warrior = {
	health:"30",
	mana: "10",
	strength:"15",
	vitality: "12",
	dexterity: "8",
	intelligence: "5"
	// playerLoc:{
	// 	locN = "0", 
	// 	locE = "0", 
	// 	locS = "0", 
	// 	locW = "0";
	// }
}

let slime = {
	health:"5",
	strength:"5",
	experience: "6",
}
 

function movement(){
	let movementText;
	let cardinalDir = document.getElementById("commandprompt").value.toUpperCase();

if (encounter === true) {

	return false;
}

	switch(cardinalDir)
	{
		case "NORTH":
		movementText = "You moved North";
		locN++;
		break;
		case "EAST":
		movementText = "You moved East";
		locE++;
		break
		case "SOUTH":
		movementText = "You moved South";
		locN--;
		break
		case "WEST":
		movementText = "You moved West";
		locE--;
		break;
		default:
		movementText = "Which direction do you want to go?"
	}


	document.getElementById("log").innerHTML += movementText + "\n";

		if (locN === 1 && locE === 0) {
		//slime.encounter = true;
		document.getElementById("log").innerHTML += "You encounter a slime" + "\n";
		console.log(slime.encounter);

	}
	console.log(locN, locE);
}

function combat()
{

	let combatText;
	encounter = true;
	let combat = document.getElementById("commandprompt").value.toUpperCase();

		if (combat = "ATTACK") 
		{

			damage = Math.floor(Math.random() * warrior.strength);
			hpLeft = slime.health - damage;
			hpLeft = Math.max(0, hpLeft);
			combatText = "You deal " + damage + " damage"
			document.getElementById("log").innerHTML += combatText + "\n";
			document.getElementById("log").innerHTML += "The slime has " + hpLeft + " HP left" + "\n";

			if (hpLeft <= "0") 
			{
				document.getElementById("log").innerHTML += "DED" + "\n";
			}
				console.log(slime.health);
				console.log(damage);
				console.log(slime.health - damage);

		}



}

combat();



//movement();





    </script>
</body>
</html>
