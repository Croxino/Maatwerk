<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
            </title>
            <link href="style.css" rel="stylesheet" type="text/css">
            </link>
        </meta>
    </head>
    <body>
        <form method="get" onsubmit="return false;">
            Enter your command
            <input id="commandprompt" type="text">
                <input onclick="movement();" type="submit" value="Submit">
                </input>
            </input>
        </form>
        <textarea cols="110" id="log" readonly="" rows="50">
            Welcome, your starting class is a warrior
        </textarea>
        <script>

let monsters = [{type:"slime", health:"5", strength:"5", experience:"6", locN: 1, locE: 0, encounter: false}, 
				{type:"rat", health:"10", strength:"5", experience:"6",locN: 2, locE: 0}] 

let locN = 0, locE = 0;
let encounter = false;

let warrior = {
	health:"30",
	mana: "10",
	strength:"15",
	vitality: "12",
	dexterity: "8",
	intelligence: "5"
}



// let slime = {
// 	health:"5",
// 	strength:"5",
// 	experience: "6",
// }
 

function movement(){
	let movementText;
	let cardinalDir = document.getElementById("commandprompt").value.toUpperCase();
	encounter = false;
// if (encounter === true) {

// 	return false;
// }

	switch(cardinalDir)
	{
		case "NORTH":
		movementText = "You moved North";
		locN++;
		break;
		case "EAST":
		movementText = "You moved East";
		locE++;
		break
		case "SOUTH":
		movementText = "You moved South";
		locN--;
		break
		case "WEST":
		movementText = "You moved West";
		locE--;
		break;
		default:
		movementText = "Which direction do you want to go?"
	}

	function monsterPresent() {

		for(let i = 0; i < monsters.length; i++) {
			let monster = monsters[i];
			if(monster.locN == locN && monster.locE == locE) {
				return monster;
			}
		}
		return false;
	}

	document.getElementById("log").innerHTML += movementText + "\n";
	let monster = monsterPresent();
	if (monster) 
	{
		monster.encounter = true;
		document.getElementById("log").innerHTML += "You encounter a " + monster.type + "\n";
		combat(monster);

	}
	console.log(locN, locE);
}

console.log(encounter)


function combat(monster)
{
	let combatText;
	encounter = true;
	let combat = document.getElementById("commandprompt").value.toUpperCase();
	if (combat = "ATTACK") 
	{
		damage = Math.floor(Math.random() * warrior.strength);
		hpLeft = monster.health - damage;
		hpLeft = Math.max(0, hpLeft);
		combatText = "You deal " + damage + " damage"
		document.getElementById("log").innerHTML += combatText + "\n";
		document.getElementById("log").innerHTML += "The slime has " + hpLeft + " HP left" + "\n";

		if (hpLeft <= "0") 
		{
			document.getElementById("log").innerHTML += "DED" + "\n";
			encounter = false;
		}
		console.log(monster.health);
		console.log(damage);
		console.log(monster.health - damage);
	}
}






//movement();
        </script>
    </body>
</html>
